<template name="admindashboard">
  <div class="bar bar-header bar-calm">
  <h1 class="title">Notice Board</h1>
</div>
<div class="card dashboard">
  <div class="list">
<label class="item item-input">
  <input type="text" class="titles" placeholder="Title">
</label>
<label class="item item-input">
  <input type="date" class="date" placeholder="Enter the date">
</label>
<textarea class="description" placeholder="Enter your notice decription....">
</textarea>

</div>
</div>
<div class="notify-butn">
  <button class="button button-block button-positive notify">
  Notify
  </button>

</div>

</template>
